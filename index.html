
<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper">
    <header>
        <h1>emtestserver.ddns.net</h1>
        <a href="#">Logga ut</a>
    </header>

<section class="loginform">
    <h2>Logga in</h2>
  <form action="/dologin" method="post">
    <input type="text" name="httpd_username" placeholder="Användare" value="" />
    <input type="password" name="httpd_password" placeholder="Lösenord" value="" /><br>
    <input type="submit" name="submit" value="Logga in">
    <input type="hidden" name="httpd_method" value="POST" />
    <input type="hidden" name="httpd_mimetype" value="application/x-www-form-urlencoded" />
    <input type="hidden" name="httpd_body" value="name1=value1&name2=value2" />
  </form>
</section>

  </div>

</body>

</html>
